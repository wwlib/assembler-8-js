<html lang="en">

<head>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="editor.css">

<body>
    <div class="title">
        <div>Assembler 8 JS (Proof of Concept)</div>
        <div>youtube: <a href="https://youtu.be/7-aDlfaTPNk">demo</a>, github: <a href="https://github.com/wwlib/assembler-8-js">repo</a></div>
    </div>

    <div class="center">
        <div class="editor" contenteditable spellcheck="false">
        </div>
    </div>
    <div class="center" style="margin-top:-20px">
        RETURN to add a line, SHIFT-RETURN to delete a line
    </div>

    <div class="center" style="margin-top:10px">

        <button class="sai btn">GetHtml</button>
        <button class="setHtml btn">SetHtml</button>
        <button class="getText btn">GetText</button>
        <button class="setCss btn">SetCss</button>
        <button class="reset btn">Reset</button>
        <button class="clear btn">Clear</button>
        <!--<button class="btn print" onclick="printMe()">PrintHtml</button> -->
    </div>


    <div class="title">I/O</div>
    <div class="center">
        <textarea class="getcontent">
        </textarea>
    </div>
    <div class="title">CSS</div>
    <div class="center">
        <textarea class="csscontent">
        </textarea>
    </div>
